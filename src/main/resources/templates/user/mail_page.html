<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div id="page-wrapper">
    <h1 class="uk-heading-medium uk-text-center uk-margin-large-top">Inbox</h1>
    <div class="uk-text-center uk-margin uk-margin-medium-top uk-margin-xlarge-left uk-margin-xlarge-right">
        <div th:switch="${message}">
            <div th:case="'has errors'">
                <div class="uk-text-center uk-margin">
                    <div class="uk-alert-danger" uk-alert>
                        <a class="uk-alert-close" uk-close></a>
                        <p>ERRORS</p>
                    </div>
                </div>
            </div>
            <div th:case="'successfully'">
                <div class="uk-text-center uk-margin">
                    <div class="uk-alert-success" uk-alert>
                        <a class="uk-alert-close" uk-close></a>
                        <p>SUCCESSFULLY</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-container uk-margin-large-top">
        <div class="uk-overflow-auto">
            <table class="uk-table uk-table-hover uk-table-divider uk-background-muted">
                <thead>
                <tr>
                    <th class="uk-width-small">Action</th>
                    <th class="uk-table-expand">Message</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="message : ${messages}">

                    <td>
                        <ul class="uk-iconnav">
                            <li>
                                <form th:action="@{/mail/remove}" method="post">
                                    <input type="hidden" name="id" th:value="${message.id}"/>
                                    <button class="uk-button uk-button-link" type="submit">
                                        <span uk-icon="trash"></span>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </td>

                    <td>

                        <a href="#" uk-toggle th:target="${'#modal-example'+message}">
                            <div th:if="${message.getMarkAsRead()==false}">
                                <strong th:text="${message.shortText()}"></strong>
                            </div>
                            <div th:if="${message.getMarkAsRead()==true}">
                                <span class="uk-text-secondary" th:text="${message.shortText()}"></span>
                            </div>
                        </a>

                        <div th:id="${'modal-example'+message}" class="uk-flex-top" uk-modal>
                            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                                <article class="uk-article">
                                    <div class="uk-modal-header">
                                        <h1 class="uk-article-title">
                                            subject: <a class="uk-link-reset" href=""><span
                                                th:text="${message.getSubject()}"></span>
                                        </a>
                                        </h1>
                                    </div>

                                    <p class="uk-article-meta">Written by ADMIN</p>

                                    <p class="uk-text-lead"></p>

                                    <p><span th:text="${message.getText()}"></span></p>
                                </article>
                                <div class="uk-margin">
                                    <div class="uk-text-center">
                                        <form th:action="@{/mail/markAsRead}" method="post">
                                            <input type="hidden" name="id" th:value="${message.id}">
                                            <button class="uk-button uk-button-primary" type="submit">Ok</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="uk-text-center uk-margin">
    <a href="#" uk-totop uk-scroll></a>
</div>
<footer id="page-footer" class="uk-margin-top" uk-sticky>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
