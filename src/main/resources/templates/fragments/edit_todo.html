<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="editTodo(task)">


    <button class="uk-button uk-button-link" type="button"
            uk-toggle th:target="${'#modal-example'+task}">
        <span uk-icon="pencil"></span>
    </button>


    <div th:id="${'modal-example'+task}" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
            <button class="uk-modal-close-outside" type="button" uk-close></button>
            <div class="uk-text-center">
                <h1>edit todo</h1>
            </div>

            <form th:action="@{/main/edit}" th:method="post">
                <input type="hidden" name="id" th:value="${task.id}"/>

                <div class="uk-grid-small" uk-grid>

                    <div class="uk-width-1-1">
                        <input class="uk-input" type="text" th:value="${task.text}"
                               th:name="text"
                               placeholder="Enter a name for new Todo">
                    </div>

                    <div class="uk-width-1-3@s">
                        <input class="uk-input" type="date" th:value="${task.date}"
                               th:name="date">
                    </div>

                    <div class="uk-width-1-3@s">
                        <select class="uk-select" type="text" th:value="${task.priority}"
                                th:name="priority">
                            <option><span th:text="${task.priority}"></span></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="uk-width-1-3@s">
                        <select class="uk-select" type="text" th:value="${task.type}"
                                th:name="type">
                            <option><span th:text="${task.type}"></span></option>
                            <option>without group</option>
                            <option>Shop</option>
                            <option>Home</option>
                            <option>Work</option>
                            <option>Friends</option>
                            <option>Family</option>
                            <option>Hobby</option>
                            <option>Money</option>
                            <option>Auto</option>
                        </select>
                    </div>
                </div>

                <div class="uk-margin">
                    <div class="uk-text-center">
                        <button class="uk-button uk-button-primary" type="submit">Сохранить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
