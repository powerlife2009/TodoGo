<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div id="page-wrapper" class="uk-background-fixed uk-background-cover" data-src="/img/1093402.jpg" uk-img>
    <div th:replace="fragments/header :: navbar"></div>

    <h1 class="uk-text-center">
        <span uk-icon="icon: chevron-left; ratio: 2"></span>
        <span class="uk-text-center" th:text="${monthName} + ', ' + ${currentYear}"></span>
        <span uk-icon="icon: chevron-right; ratio: 2"></span>
    </h1>

    <div class="uk-margin-large-top uk-margin-xlarge-left uk-margin-xlarge-right">
        <div class="weeks-line">
            <div class="uk-text-center uk-text-middle">
                <span class="uk-text-middle uk-text-bold" th:text="#{mo}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{tu}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{we}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{th}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{fr}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{sa}"></span>
            </div>
            <div class="uk-text-center">
                <span class="uk-text-middle uk-text-bold" th:text="#{su}"></span>
            </div>
        </div>
        <div class="month-grid">
            <th:block th:each="i: ${#numbers.sequence(1, firstDayOfWeek - 1)}">
                <div class="card uk-card-default" style="background: grey"></div>
            </th:block>
            <th:block th:each="day: ${#numbers.sequence(1, daysOfMonth)}">
                <th:block th:if="${day == currentDay}">
                    <div class="card uk-card-default" style="background: greenyellow">
                        <span th:text="${day}"></span>
                    </div>
                </th:block>
                <th:block th:unless="${day == currentDay}">
                    <div class="card uk-card-default">
                        <span th:text="${day}"></span>
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>

</div>

<footer id="page-footer" class="uk-margin-top">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
