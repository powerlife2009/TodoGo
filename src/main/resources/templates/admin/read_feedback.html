<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div id="page-wrapper">
    <div class="uk-container uk-margin uk-margin-medium-top">
        <article class="uk-article">

            <h1 class="uk-article-title">Written by <a th:href="@{/admin/users/{id}(id=${feedback.user.userId})}">
                <span th:text="${feedback.user.username}"></span>
            </a></h1>

            <p class="uk-text-lead"></p>

            <p><span th:text="${feedback.text}"></span></p>

            <div class="uk-grid-small uk-child-width-auto" uk-grid>


                <div>
                    <a class="uk-button uk-button-text" uk-toggle th:target="${'#modal-example'+feedback}">Reply</a>

                    <div th:id="${'modal-example'+feedback}" class="uk-flex-top" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

                            <form th:action="@{/admin/feedback/answer}" method="post" th:object="${answer}">
                                <input type="hidden" name="idOwnerFeedback" th:value="${feedback.user.userId}">
                                <h1 class="uk-article-title">Answer to
                                    <span th:text="${feedback.user.username}"/>
                                </h1>
                                <div class="uk-margin">
                                    <div class="uk-inline">
                                        <label>
                                       <textarea class="uk-textarea" rows="5" cols="64" th:field="*{text}"
                                                 placeholder="Your text"></textarea>
                                        </label>
                                    </div>
                                </div>
                                <div class="uk-margin">
                                    <div class="uk-text-center">
                                        <button class="uk-button uk-button-default uk-modal-close" type="button">
                                            Cancel
                                        </button>
                                        <button class="uk-button uk-button-primary" type="submit">Reply</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <form th:action="@{/admin/feedbacks/{id}/remove(id=${feedback.userId})}" method="post">
                    <button class="uk-button uk-button-text" type="submit">Delete</button>
                </form>

            </div>

        </article>
    </div>

</div>
<footer id="page-footer" class="uk-margin-top" uk-sticky>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
