<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div class="uk-position-top-center uk-margin-xlarge-top">
    <form th:action="@{/registration}" th:method="POST" th:object="${newUser}">

        <h1 class="uk-heading-medium uk-text-center">Registration</h1>

        <div class="uk-margin">
            <input class="uk-input uk-form-width-large" type="text" th:name="username" placeholder="Login">
        </div>

        <div class="uk-margin">
            <input class="uk-input uk-form-width-large" type="password" th:name="password" placeholder="Password">
        </div>

        <div class="uk-margin">
            <input class="uk-input uk-form-width-large" type="text" th:name="email" placeholder="Email">
        </div>

        <button class="uk-button uk-button-secondary" type="submit">Sign Up</button>

    </form>
</div>
<div th:replace="fragments/footer :: scripts"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
