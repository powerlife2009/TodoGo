<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="header-css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css"/>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container" uk-navbar>

            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a th:href="@{/}">TodoGO</a></li>
                    <li><a th:href="@{/main}" sec:authorize="isAuthenticated()">Home</a></li>
                </ul>
            </div>

            <div class="uk-navbar-right uk-margin-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a href="#" sec:authorize="isAuthenticated()">
                            <span th:text="${#authentication.name}"></span>
                        </a>
                        <div uk-dropdown="pos: top-right">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li class="uk-active"><a href="#">Active</a></li>
                                <li><a href="#">Item</a></li>
                                <li class="uk-nav-header">Header</li>
                                <li><a href="#">Item</a></li>
                                <li><a href="#">Item</a></li>
                                <li class="uk-nav-divider"></li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="uk-button uk-button-text" type="submit">Sign Out
                                    </button>
                                </form>
                            </ul>
                        </div>
                    </li>
                    <li><a th:href="@{/main}" sec:authorize="isAnonymous()">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
