<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div id="page-wrapper" class="uk-background-fixed uk-background-cover" data-src="/img/1093402.jpg" uk-img>
    <div th:replace="fragments/header :: navbar"></div>

    <div th:switch="${action_result}">
        <div th:case="'has errors'">
            <script>
                errorMessage();
            </script>
        </div>
        <div th:case="'successfully'">
            <script>
                successMessage();
            </script>
        </div>
    </div>

    <nav id="note-nav" class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav uk-margin-top">
                <li>
                    <a href="#" uk-icon="icon: plus-circle; ratio: 3.5"
                       th:uk-tooltip="#{create-note}"
                       uk-toggle
                       onclick="showCKEditor()">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="ckeditor-div" class="uk-margin-auto uk-margin-auto-vertical uk-width-1-2@s" hidden>
        <form th:action="@{/myNotes/create}" method="post" th:object="${newNote}">
            <div class="uk-margin-medium-top">
                <h2 class="uk-text-center" th:text="#{new-note}"></h2>
                <input class="uk-input uk-form-width-xlarge uk-margin-small-bottom"
                       type="text"
                       th:field="*{title}"
                       th:placeholder="#{enter-title}"/>
                <textarea th:field="*{text}"
                          name="editor"
                          id="editor"
                          th:placeholder="#{enter-text}">
            </textarea>
                <script>
                    createCKEditor();
                </script>
                <div class="uk-text-center">
                    <button class="uk-button uk-button-secondary uk-margin-small-top"
                            type="submit"
                            th:text="#{save}">
                    </button>
                    <button class="uk-button uk-button-default uk-margin-small-top"
                            type="button"
                            th:text="#{cancel}"
                            onclick="hideCKEditor()">
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="uk-container uk-margin-large-top">
        <div class="uk-child-width-1-3@s uk-grid-match" uk-grid>
            <div th:each="note : ${noteList}">
                <div class="uk-card uk-card-default uk-card-body">
                    <a class="uk-link-toggle" th:href="@{/myNotes/{noteId}/read(noteId = ${note.noteId})}">
                        <h3 class="uk-card-title" th:text="${note.getShortTitle()}"></h3>
                        <p th:text="${note.text}"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="uk-text-center">
    <a href="#" uk-totop uk-scroll></a>
</div>
<footer id="page-footer" class="uk-margin-top">
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
