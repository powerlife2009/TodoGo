<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body>
<div id="page-wrapper" class="uk-background-fixed uk-background-cover" data-src="/img/1093402.jpg" uk-img>
    <div th:replace="fragments/header :: navbar"></div>
    <div class="uk-card uk-card-default uk-card-body uk-position-top-center uk-margin-xlarge-top">
        <form th:action="@{/registration}" th:method="POST" th:object="${user}">

            <h1 class="uk-heading-medium uk-text-center">Registration</h1>

            <div th:if="${messageExist != null}">
                <div class="uk-text-center uk-margin">
                    <div class="uk-alert-danger" uk-alert>
                        <p><span th:text="${messageExist}"></span></p>
                    </div>
                </div>
            </div>

            <div class="uk-margin">
                <label>
                    <input class="uk-input uk-form-width-large" type="text" th:field="*{username}" placeholder="Login">
                </label>
                <div style="color:red" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}">userName Error
                </div>
            </div>

            <div class="uk-margin">
                <label>
                    <input class="uk-input uk-form-width-large" type="password" th:field="*{password}"
                           placeholder="Password">
                </label>
                <div style="color:red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">password Error
                </div>
            </div>

            <div class="uk-margin">
                <label>
                    <input class="uk-input uk-form-width-large" type="email" th:field="*{email}" placeholder="Email">
                </label>
                <div style="color:red" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">email Error
                </div>
            </div>
            <div class="uk-text-center">
                <button class="uk-button uk-button-secondary" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<footer id="page-footer" class="uk-margin-top" uk-sticky>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>
</html>
