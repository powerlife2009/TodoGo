<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="header-css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
        <script th:src="@{/js/uikit.min.js}"></script>
        <script th:src="@{/js/uikit-icons.min.js}"></script>
        <style>
            html, body {
                height: 100%;
            }

            #page-wrapper {
                min-height: calc(100% - 20px);
                margin-bottom: -60px;
            }

            #page-wrapper:after {
                content: "";
                display: block;
            }

            #page-footer, #page-wrapper:after {
                height: 60px;
            }

            #page-footer {
                background-color: #f5f5f5;
            }
        </style>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-background-primary uk-light" uk-navbar>

            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">
                        <a class="uk-logo uk-text-italic" th:href="@{/}">
                            <h1>TodoGO</h1></a>
                    </li>
                </ul>
            </div>

            <div class="uk-navbar-right uk-margin-right">

                <div sec:authorize="hasRole('USER')">
                    <form th:action="@{/search}" th:method="post" class="uk-search uk-search-default">
                        <a href="" class="uk-search-icon-flip" uk-search-icon></a>
                        <input class="uk-search-input" th:name="searchText" type="search" placeholder="Search...">
                    </form>
                </div>

                <ul class="uk-navbar-nav uk-visible@s">
                    <div class="uk-navbar-item" sec:authorize="hasRole('USER')">
                        <a th:href="@{/mail}"><span uk-icon="mail"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <a href="#"><span th:text="${#authentication.name}"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="uk-button uk-button-text" type="submit">Sign Out</button>
                        </form>
                    </div>
                    <li class="uk-active" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                    </li>
                </ul>
                <a href="#" class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>
            </div>
        </nav>

        <div id="sidenav" uk-offcanvas="overlay: true; mode: push; flip: true" class="uk-offcanvas">

            <div class="uk-offcanvas-bar">
                <ul class="uk-nav">

                    <div class="uk-navbar-item" sec:authorize="hasRole('USER')">
                        <a th:href="@{/mail}"><span uk-icon="mail"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <a href="#"><span th:text="${#authentication.name}"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="uk-button uk-button-text" type="submit">Sign Out</button>
                        </form>
                    </div>
                    <li class="uk-active" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
