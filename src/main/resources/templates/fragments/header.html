<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="header-css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <style>
            html, body {
                height: 100%;
            }

            #page-wrapper {
                min-height: calc(100% - 20px);
                margin-bottom: -60px;
            }

            #page-wrapper:after {
                content: "";
                display: block;
            }

            #page-footer, #page-wrapper:after {
                height: 60px;
            }

            #page-footer {
                background-color: #f5f5f5;
            }
        </style>
    </div>
</head>
<body>
<div th:fragment="navbar">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-background-primary uk-light" uk-navbar>

            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active">
                            <a sec:authorize="isAuthenticated()"
                               class="uk-logo uk-text-italic"
                               uk-toggle="target: #offcanvas">
                                <h1>TodoGO</h1>
                            </a>
                            <a sec:authorize="isAnonymous()"
                               class="uk-logo uk-text-italic"
                               th:href="@{/}">
                                <h1>TodoGO</h1>
                            </a>

                        <div id="offcanvas" uk-offcanvas="mode: slide; overlay: true">
                            <div class="uk-offcanvas-bar uk-flex uk-flex-column uk-width-auto">
                                <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                                    <li class="uk-active"><a href="#">Tasks</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="uk-navbar-right uk-margin-right">
                <ul class="uk-navbar-nav uk-visible@s">
                    <div sec:authorize="hasRole('USER')">
                        <form th:action="@{/search}" th:method="post" class="uk-search uk-search-default">
                            <span class="uk-search-icon-flip" uk-search-icon></span>
                            <label>
                                <input class="uk-search-input" th:name="searchText" type="search"
                                       placeholder="Search...">
                            </label>
                        </form>
                    </div>
                </ul>
                <ul class="uk-navbar-nav uk-visible@s">
                    <div class="uk-navbar-item" sec:authorize="hasRole('USER')">
                        <a th:href="@{/mail}"><span uk-icon="mail"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <a href="#"><span th:text="${#authentication.name}"></span></a>
                    </div>
                    <div class="uk-navbar-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="uk-button uk-button-text" type="submit">Sign Out</button>
                        </form>
                    </div>
                    <li class="uk-active" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                    </li>
                </ul>
                <button class="uk-navbar-toggle uk-hidden@s" type="button" uk-icon="menu"
                        uk-toggle="target: #sidenav"></button>
            </div>
        </nav>

        <div id="sidenav" uk-offcanvas="overlay: true">

            <div class="uk-offcanvas-bar">

                <ul class="uk-nav uk-nav-default">
                    <li sec:authorize="hasRole('USER')">
                        <form th:action="@{/search}" th:method="post" class="uk-search uk-search-default">
                            <span class="uk-search-icon-flip" uk-search-icon></span>
                            <label>
                                <input class="uk-search-input" th:name="searchText" type="search"
                                       placeholder="Search...">
                            </label>
                        </form>
                    </li>
                    <li class="uk-margin" sec:authorize="hasRole('USER')">
                        <a th:href="@{/mail}"><span uk-icon="mail"></span> mail</a>
                    </li>
                    <li class="uk-margin" sec:authorize="isAuthenticated()">
                        <a href="#"><span uk-icon="user"></span> <span th:text="${#authentication.name}"></span></a>
                    </li>
                    <li class="uk-nav-divider"></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="uk-button uk-button-text" type="submit">Sign Out</button>
                        </form>
                    </li>

                    <li class="uk-active" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" sec:authorize="isAnonymous()">Sign In</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
</body>
</html>
